<text
   xml:space="preserve"
   style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-size:13.06000057px;line-height:1.25;font-family:'Oswald Light';-inkscape-font-specification:'Oswald Light, Light';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1.14306521;"
   x="26.708622"
   y="-507.60583"
   id="text3491"
   transform="scale(0.98271061,-1.0175936)"
   inkscape:export-xdpi="384"
   inkscape:export-ydpi="384"><tspan
     sodipodi:role="line"
     id="tspan1191">Ola Bini is a world-renowned privacy and free software advocate. He was arrested by </tspan><tspan
     sodipodi:role="line"
     id="tspan1193">the Ecuadorian authorities on April 11th. His detention is unjustified, illegal and </tspan><tspan
     sodipodi:role="line"
     id="tspan1195">contrary to human and constitutional rights.</tspan><tspan
     sodipodi:role="line"
     id="tspan1197"></tspan><tspan
     sodipodi:role="line"
     id="tspan1199">His contributions are many: OTRv4, CoyIM, Enigmail, JRuby and his team supported </tspan><tspan
     sodipodi:role="line"
     id="tspan1201">Tor, Let's Encrypt, and many other open source projects.</tspan><tspan
     sodipodi:role="line"
     id="tspan1203"></tspan><tspan
     sodipodi:role="line"
     id="tspan1205">He's currently being investigated for attacking the integrity of computer systems. </tspan><tspan
     sodipodi:role="line"
     id="tspan1207">However, the prosecution doesnâ€™t say what systems he attacked or what information </tspan><tspan
     sodipodi:role="line"
     id="tspan1209">has been compromised.</tspan><tspan
     sodipodi:role="line"
     id="tspan1211">Many irregularities cast a shadow on his arrest process. He can be held for 90 days </tspan><tspan
     sodipodi:role="line"
     id="tspan1213">pre-detention before the actual charges are even submitted. The prosecution has </tspan><tspan
     sodipodi:role="line"
     id="tspan1215">no evidence of any crime only stating that &quot;the books he owns are suspicious&quot; or that </tspan><tspan
     sodipodi:role="line"
     id="tspan1217">he was &quot;carrying too many electronic devices&quot;. He should be free!</tspan><tspan
     sodipodi:role="line"
     id="tspan1219"></tspan><tspan
     sodipodi:role="line"
     id="tspan1221">Ecuador's government representatives have made multiple false statements to the </tspan><tspan
     sodipodi:role="line"
     id="tspan1223">press: they announced he was detained before a judge had written his detention</tspan><tspan
     sodipodi:role="line"
     id="tspan1225">order; that he was fleeing the country though his travel was planned months before; </tspan><tspan
     sodipodi:role="line"
     id="tspan1227">that he was conspiring to destabilize the government with the former minister</tspan><tspan
     sodipodi:role="line"
     id="tspan1229">of foreign affairs of Ecuador who has denied he has ever met Ola.</tspan><tspan
     sodipodi:role="line"
     id="tspan1231"></tspan><tspan
     sodipodi:role="line"
     id="tspan1233">The UN Working Group for Arbitrary Detention and UN Rapporteur for Freedom of </tspan><tspan
     sodipodi:role="line"
     id="tspan1235">Expression &quot;expressed consternation, particularly because the arrest and charges </tspan><tspan
     sodipodi:role="line"
     id="tspan1237">against Mr. Bini seem to be connected to public support and his friendship with </tspan><tspan
     sodipodi:role="line"
     id="tspan1239">Julian Assange, as well as to his work and activism in the area of privacy&quot;.</tspan><tspan
     sodipodi:role="line"
     id="tspan1241"></tspan><tspan
     sodipodi:role="line"
     id="tspan1243">The detention of Ola is politically motivated, sets a dangerous precedent criminalizing</tspan><tspan
     sodipodi:role="line"
     id="tspan1245">privacy advocates and putting at risk the entire free software community.</tspan><tspan
     sodipodi:role="line"
     id="tspan1247"></tspan><tspan
     sodipodi:role="line"
     id="tspan1249">  Please, support #FreeOlaBini</tspan></text>





</g></svg>